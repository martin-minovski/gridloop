<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=false">
    <meta charset="utf-8">
    <title>WebLoopStation</title>

    <link rel="stylesheet" href="fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="lib/swiper.css">
    <link rel="stylesheet" href="css/styles.css">

</head>


<body>
    <div id="faust-editor-container">
        <h1 style="text-align: center; margin: 10px;">
            DSP <span style="font-weight: 600" id="faust-channel-span"></span>
        </h1>
        <div style="position:fixed; left: 64px; top: 14px;">
            <i class="fas fa-check fa-2x" style="cursor: pointer" onclick="faustSave()"></i>
            &nbsp;&nbsp;&nbsp;
            <i class="fas fa-times fa-2x" style="cursor: pointer" onclick="faustClose()"></i>
        </div>
        <div id="faust-editor"></div>
    </div>

    <div id="fullscreen" onclick="fullscreen()" class="fullscreen-icon">
        <i class="fas fa-expand"></i>
    </div>
    <div onclick="zoomIn()" class="zoom-in-icon home-icon">
        <i class="fas fa-plus"></i>
    </div>
    <div onclick="zoomOut()" class="zoom-out-icon home-icon">
        <i class="fas fa-minus"></i>
    </div>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide noncentered-slide">
                <div class="grid" id="masterContainer">
                    <div style="background-color: #f1f1f1" class="grid-item item grid-item-padded">
                        <div style="position: absolute; margin-top: -15px;">

                            <!--<div class="instr-icon" bank="0" instrument="0" octaveShift="0" style="background-image: url('icons/piano.svg')"></div>-->
                            <!--<div class="instr-icon" bank="0" instrument="32" octaveShift="-2" style="background-image: url('icons/guitar.svg')"></div>-->
                            <!--<div class="instr-icon" bank="127" instrument="8" octaveShift="-1" style="background-image: url('icons/drum.svg');"></div>-->
                            <!--<div class="instr-icon" style="background-image: url('icons/xylo.svg');"></div>-->
                            <div id="instrument-select" style="font-size:18px;"></div>

                            <span style="position:relative; top: -6px;">
                                <div style="position: relative; display: inline-block;">
                                    <div style="position: absolute; margin-top: 2px; font-size: 10px; margin-left: 1px;">
                                        OCTAVE
                                    </div>
                                </div>
                                <div class="oct-control control-icon" meta="-">
                                    <i class="fas fa-minus"></i>
                                </div>
                                <div class="oct-control control-icon" meta="+">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </span>
                            <div slider="vocoder" min="0" max="2" value="1" step="0.001" sizeX="100" sizeY="20" style="display:inline-block"></div>
                            <div id="vocoder-switch" style="display:inline-block"></div>
                        </div>
                        <div class="zoomViewport">
                            <div id="piano"></div>
                        </div>
                    </div>
                    <div class="grid-item item grid-item-padded" style="background-color: #f5f5f5;">
                        <div class="title"><div style="font-size: 10px;">Channel levels</div></div>
                        <div id="looper-channel-holder"></div>
                        <div id="master-volume-holder">
                            <div id="master-volume-title">
                                Master
                            </div>
                            <div id="master-volume"></div>
                        </div>
                    </div>
                    <div class="grid-item item grid-item-padded" style="background-color: #f1f1f1; color: white;">

                        <div style="position: absolute; right: 6px; top: 0;">
                            <br />
                            <div id="looper-rec" style="margin-bottom: 8px"></div>
                            <div id="looper-clear">
                                <i class="fas fa-2x fa-ban clear-clips-icon" onclick="clearClips()"></i>
                            </div>
                            <div id="midi-rec-switch">MIDI</div>
                        </div>
                        <div class="title"><div style="font-size: 10px;">Loop Grid</div></div>
                        <div class="loop-grid-wrapper"></div>
                        <div class="loop-group-control">
                            <div class="loop-group-control-btn" onpointerdown="loopGroupCtrl(0)">X</div>
                            <div class="loop-group-control-btn" onpointerdown="loopGroupCtrl(1)">A</div>
                            <div class="loop-group-control-btn" onpointerdown="loopGroupCtrl(2)">B</div>
                            <div class="loop-group-control-btn" onpointerdown="loopGroupCtrl(3)">C</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide noncentered-slide">
                <div class="grid" id="mainContainer" style="color: white"></div>
            </div>
        </div>

        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</body>

<script src="socket.io/socket.io.js"></script>

<script src="lib/ace.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/zoomooz.js"></script>
<script src="lib/nexusUI.js"></script>
<script src="lib/swiper.js"></script>

<script src="js/functions.js"></script>
<script src="js/variables.js"></script>
<script src="js/osc.js"></script>
<script src="js/setup.js"></script>

</html>
